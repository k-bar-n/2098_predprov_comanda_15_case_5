<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Nice dark sign in form</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <h1>Register Form</h1>
<div id="wrapper">
	<form id="signin" method="" action="" autocomplete="off">
		<input type="text" id="user" name="user" placeholder="username" />
		<input type="password" id="pass" name="pass" placeholder="password" />
        <input type="password" id="rep_pass" name="pass" placeholder="repeat password" />
		<button type="submit" id="RegButton">&#xf0da;</button>
        <script src="registration.js" defer></script>

		<p>Already have an account? <a href="index.html">click here</a></p>
	</form>
</div>

  
  
</body>
</html>
