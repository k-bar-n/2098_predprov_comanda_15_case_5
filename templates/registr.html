<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Nice dark sign in form</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<h1>Register Form</h1>
	<div id="wrapper">
		<form id="signin" method="post" action="{{ url_for('register') }}" autocomplete="off">
			<input type="text" id="user" name="user" placeholder="username" required />
			<input type="password" id="pass" name="pass" placeholder="password" required />
			<input type="password" id="rep_pass" name="repeat_pass" placeholder="repeat password" required />
			<button type="submit" id="RegButton">ïƒš</button>
			<p>Already have an account? <a href="{{ url_for('index') }}">click here</a></p>
		</form>
		<p id="wrong_pass" style="display: none;">Passwords do not match</p>
	</div>
	<script src="{{ url_for('static', filename='js/registration.js') }}" defer></script>
</body>

</html>
